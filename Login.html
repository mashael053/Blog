<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SingUp</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: rgba(217, 222, 251, 0.478);
      overflow: hidden;
    }

    .cont {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 50px;
      padding: 70px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(34, 34, 34, 0.616);
      background-color: rgba(200, 200, 200, 0.871);
    }

    #error {
      display: none;
      padding: 2rem;
      border-radius: 20px;
      margin: auto;
      border: solid 1px red;
      width: 100%
    }
  </style>
</head>

<body>
  <!-- Just an image -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" height="40" alt="MDB Logo" loading="lazy" />
      </a>
    </div>
  </nav>

  <header>
    <!-- Background image -->
    <div class="p-5 text-center bg-image" style="
          background-image: url('ba.png');
          height: 84vh;
        ">
      <div class="mask" style="
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
          ">
        <div class="cont">
          <div id="error">
          </div>
          <h2>LogIn</h2>
          <input id="name" type="text" placeholder="UserName:" />
          <input id="password" type="password" placeholder="password:" />

          <div>
            <button id="btn" class="btn mb-1" type="button">LogIn</button>
            <p>I do not have acount <a href="SingUp.html">SingUp</a></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3">mshalalwajy08@gmail.com</div>
    </footer>
  </header>
</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

<script>
  document.getElementById("btn").addEventListener("click", () => {
    let name = document.getElementById("name");
    let password = document.getElementById("password");
    let error = document.getElementById("error");
    error.style.display = "block"




    fetch("https://655127797d203ab6626e943b.mockapi.io/users")
      .then((response) => response.json())
      .then((data) => {
        if (name.value === "" || password.value === "") {
          error.textContent = "You Have Empty inputs";
        } else {
          let findUser = data.find((d) => d.name === name.value);
          if (!findUser) {
            error.textContent = "wrong user name !";
          } else if (password.value != findUser.password) {
            error.textContent = "wrong password!";
          } else {
            error.style.display = "none"
            localStorage.setItem("user", findUser.name)
            window.location.href = "blog.html";
          }
        }
      });
  }
  );

  
</script>

</html>
